name: Update Scholar Publications

on:
  schedule:
    - cron: "0 0 * * 1"   # 매주 월요일 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # README 커밋/푸시 권한

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      SCHOLAR_USER_ID: ${{ secrets.SCHOLAR_USER_ID }}     # ← Secrets에 O-3pYeQAAAAJ 저장
      # (선택) SCHOLAR_PROFILE_URL: ${{ secrets.SCHOLAR_PROFILE_URL }}
      SCHOLAR_MAX_ITEMS: "6"
      README_PATH: "README.md"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install scholarly

      - name: Update README from Google Scholar
        run: python scripts/update_scholar.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update publications from Google Scholar" || echo "no changes"
          git push
